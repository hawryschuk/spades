<ng-container *ngIf="!game">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="assets/home.png" usemap="#image-map">
    <map name="image-map">
        <area (click)="newGame()" target="" alt="" title="" href="javascript:void(1)" coords="97,32,257,158"
            shape="rect">
        <area (click)="playOnline()" target="" alt="" title="" href="javascript:void(1)" coords="18,182,165,313"
            shape="rect">
    </map>
</ng-container>

<ng-container *ngIf="game">
    <app-spades [game]="game" [baseuri]="baseuri" [perspective]="0"></app-spades>
</ng-container>
